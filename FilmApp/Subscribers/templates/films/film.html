{% extends 'base.html' %}
{%load static%}

{% block content %}
 
<div class = "container">
        <div class ="row" >
           <div class = "col-lg-6 ">
              {% for image_item in film.film_image_set.all %}
              <div class="film-image-item">
                 <img src = "{{image_item.image.url}}" class="img-responsive margin-top">
              </div>
              {%endfor%}
           </div>
           <div class = "col-lg-6">
              <h1 class="text-center margin-top">
                 {{film.title}}
              </h1>
              <div class="">
                 <p>
                    Description: {{film.description}}
                 </p>
              </div>
              <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#description">Описание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#characteristics">Название</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#opinion">Жанр</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="description">
                        <p>{{film.description}}</p>
                    </div>
                    <div class="tab-pane fade" id="characteristics">
                        <p>{{film.title}}</p>
                    </div>
                    <div class="tab-pane fade" id="opinion">
                        <p>{{film.genre}}</p>
                    </div>
                </div>
              </div>

              <div>
                  <form id="form_review_film" class = "form-inline" action="{% url 'review_adding' %}"> {% csrf_token %}
                    <div> 
                        <textarea type="text" class="form-control" id="review" rows=5 cols=25></textarea>
                    </div> 
                   
                    <div class="form-group">
                     <button type="admit" class = "btn btn-danger btn-add" id="submit_btn"
                        data-film_id = "{{film.id}}"
                        data-film_name = "{{film.title}}"
                     >
                        Добавить отзыв
                    </button>
                    </div>
                </form>
              </div>
              
           
           </div>
        </div>
     </div>
{% endblock %}
