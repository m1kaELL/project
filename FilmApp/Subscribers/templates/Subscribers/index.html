<!DOCTYPE html>

{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Films</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'static_dev/css/landing.css' %}" type = "text/css">
    
</head>

<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row justify-content-center">
                <div class = "col-lg-8 col-lg-offset-2">
                    <h1 class="jumbotron title">Future site </h1>
                    <h1 class="jumbotron title">We need your gelp </h1>
                    <div>
                        <form action="" method="post" class=" form-inline text-center">{% csrf_token %}
                            <div class="form-group ">
                                <label>Email</label>
                                <input type="text" name="{{form.email.name}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="{{form.name.name}}" class="form-control">
                            </div>
                        <div>
                            <input type="submit" name="send" value="Send" class="btn btn-orange">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
